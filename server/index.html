<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>DynaMiFLiC</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="keywords" content="DynaMiFLiC, blog, cms, blogging cms" />
		<meta name="description" content="DynaMiFLiC - Blogging CMS">
		<link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
		<link rel="StyleSheet" type="text/css" href="style/style.css">
		<script type="text/javascript" src="js/jquery-min.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
		<script type="text/javascript" src="http://widgets.twimg.com/j/2/widget.js"></script>
		<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
		<script type="text/javascript" src="http://static.ak.fbcdn.net/connect.php/js/FB.Share"></script>
	</head>

	<body>
		<div id="container">
			<div id="header"><img src="img/DynaMiFLiC.png" alt="DynaMiFLiC"></div>
			<div id="plusOne">
				<g:plusone size="medium"></g:plusone>
			</div><div class="clear"></div>
			
			<div id="main">
				<div id="menu">
					<a href="http://dynamiflic.slacknux.net">Home</a>
					<a href="#">About</a>
					<a href="#">Other stuff</a>
					<a href="javascript:void(0);" id="alist">Articles List</a><div id="articlesList"></div>
					<input type="button" value="search" onclick="search();" />
					<input type="text" name="search" />
				</div>
				<a href="javascript:slide('prev');" title="or press left arrow key" class="slide">&lt;</a>
				<div id="article"></div>
				<a href="javascript:slide('next');" title="or press right arrow key" class="slide">&gt;</a>
				<div class="clear"></div>
				
				<div id="showComments">Comments</div>
				<div id="leaveComment">Leave a comment</div><div class="clear"></div>
				<div id="comments"></div>
			</div>
			
			<div id="sidebar">
				<div class="sbtitle">Links</div>
				<div id="links"><a href="#">Link #1</a><br><a href="#">Link #2</a><br><a href="#">Link #3</a></div>
				<div class="sbtitle">Recent comments</div>
				<div id="recentComments"></div>
				<div class="sbtitle">Recent tweets</div>
				<div id="recentTweets">
					<script>
						new TWTR.Widget({
							version: 2,
							type: 'profile',
							rpp: 4,
							interval: 6000,
							width: 'auto',
							height: 270,
							theme: {
								shell: {
									background: 'transparent',
									color: '#383737'
								},
								tweets: {
									background: 'transparent',
									color: '#383737',
									links: '#000000'
								}
							},
							features: {
								scrollbar: false,
								loop: false,
								live: true,
								hashtags: true,
								timestamp: true,
								avatars: false,
								behavior: 'all'
							}
						}).render().setUser('slacknux').start();
					</script>
				</div>
			</div>
			<div class="clear"></div>
			
			<div id="footer">
				<div id="fleftside">Copyleft (É”) by slacknux</div>
				<div id="frightside">powered by DynaMiFLiC</div>
				<div class="clear"></div>
			</div>
		</div>
	</body>
</html>
